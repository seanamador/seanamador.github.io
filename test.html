<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Instafeed</title>
  <script src="assets/js/instafeed.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var feed = new Instafeed({
      get: "user",
      userId: 1290328085 ,
      limit: "32",
      links: "true",
      resolution: "thumbnail",
       template: '<p>{{caption}}</p><a href="{{link}}"><img src="{{image}}" /></a><p>{{comments}}</p><p>{{likes}}</p><p>{{model}}</p>',
      accessToken: '1290328085.467ede5.92dce2669972423d9b369a8077f8a3d9'
  
    });
    feed.run();
  </script>
